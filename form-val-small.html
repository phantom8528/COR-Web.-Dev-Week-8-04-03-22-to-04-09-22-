<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"  href="form-val.css">
        <title>Canvas | Form Validation | Small Exercise</title>
        <body>
            <!--
                Small 1.1 (Instructions)
                ----------------------------
                Form with Required Field
                Create a simple HTML form with a single field called "Name" and make it required. 
                Test in multiple browsers what happens when you click "Submit" 
                without filling out the required field. 
                Every browser is a little different.
            ----------------------------BEGIN---------------------------------------------------->

            <div id="container">
                <fieldset>
                    <label for="name">Enter Name Here: </label>
                    <input id="nameInput" type="text" name="name" required>
                </fieldset>
                <button id="submit-button" type="submit">Submit</button>

            </div>

            <!------------------------- END ----------------------------------------------------->


            <!--
                Small 1.2 - Checks for A Pattern (Instructions)
                ----------------------------
                Create a simple HTML form with a single field called "Age". 
                Restrict the user to only numbers that are from 0-100
                ----------------------------BEGIN---------------------------------------------------->
                <div class="container2">
                    <form>
                        <fieldset>
                            <label for="age">Enter Age Here: 
                                <input type="number" min="0" max="100">
                            </label>
                        </fieldset>
                    </form>


                </div>

            <!------------------------- END ----------------------------------------------------->

            <!--
                Small 1.3 - Create A Custom Error Message (Instructions)
                ----------------------------
                Create a simple HTML form with a single field called "Username". 
                This field should a custom error if the name is longer than 15 characters.
                ----------------------------BEGIN---------------------------------------------------->
                <div class="container3">
                    <fieldset>
                        <label for="username">UserName: 
                            <input type="text" id="username" name="username" title="letters or number (no special characters) beyond 15 characters">

                        </label>
                    </fieldset>
                    

                </div>

            <!------------------------- END ----------------------------------------------------->

            <!-- Link to Javascript is below this line -->
            <script src="form-val.js"></script>


        </body>
    </head>
</html>
