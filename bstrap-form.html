<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="bstrap-form.css">

    <title>First Form in Bootstrap</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div id="display-section" class="col-3">My First Form

              </div>
              <div id="form-section" class="col-9" action="/action_page.php">Who Are You ?
                  <div class="form-group">
                      <label for="first-name"></label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name: "><br>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name: "><br>
                        <label for="gender">Gender</label>
                        <!-- GENDER SUB-FORM -->
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="male-option" value="male" checked>
                            <label for="male-option" id="male-option-label">Male</label>
                            <input type="radio" class="form-check-input" id="female-option" value="female">
                            <label for="female-option" id="female-option-label">Female</label>
                            <input type="radio" class="form-check-input" id="other-option" value="other">
                            <label for="other-option" id="other-option-label">Other</label>
                        </div>
                        <label for="day-of-the-week">What Day of The Week is it ?</label>
                        <!-- WHAT DAY OF THE WEEK IS IT ? -->
                        <div class="form-check">
                            <input type="checkbox" name="sunday" id="sunday">
                            <label for="sunday">Sunday</label><br>
                            <input type="checkbox" name="monday" id="monday">
                            <label for="monday">Monday</label><br>
                            <input type="checkbox" name="tuesday" id="tuesday">
                            <label for="tuesday">Tuesday</label><br>
                            <input type="checkbox" name="wednesday" id="wednesday">
                            <label for="wednesday">Wednesday</label><br>
                            <input type="checkbox" name="thursday" id="thrusday">
                            <label for="thursday">Thursday</label><br>
                            <input type="checkbox" name="friday" id="friday">
                            <label for="friday">Friday</label><br>
                            <input type="checkbox" name="saturday" id="saturday">
                            <label for="saturday">Saturday</label><br>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button id="submit-button" type="submit" class="btn btn-primary">Submit Form</button>
                            </div>
                        </div>

                  </div>
              </div>

          </div>
      </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
