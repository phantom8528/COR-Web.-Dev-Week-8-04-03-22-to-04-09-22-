<!DOCTYPE html>
<html>
    <head>
        <title>Canvas | Forms & Form Validation</title>
        <body>
            <form action="A URL TO SEND DATA TO...">
             <!-- TEXT FIELD -->
            <input 
            id="firstName" 
            type="text" 
            placeholder="Enter Your Name: "
            value="HELLO WORLD">
            <br/><br/>
            <!-- RADIO BUTTONS -->
            <!-- <input type="radio" name="options"> -->
            <input type="radio" name="options" value="yes">
            <label for="yes">YES</label><br>
            <input type="radio" name="options" value="no">
            <label for="no">NO</label><br>
            <br/><br/>
            <input type="radio" name="options" value="red">
            <label for="red">Red</label><br>
            <input type="radio" name="blue" value="blue">
            <label for="blue">Blue</label><br>
            <br><br>
            <!-- CHECKBOXES -->
            <label for="topping1">Pepperonni</label>
            <input type="checkbox" name="topping1" value="pepperonni"><br>
            <label for="topping2">Olives</label>
            <input type="checkbox" name="topping2" value="olives"><br>
            <br/><br/>

            <button type="submit">Submit Form</button>
            </form>

            <script src="week8-in-class.js"></script>


        </body>
    </head>
</html>
