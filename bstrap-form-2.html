<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="bstrap-form-2.css">

    <title>Second Form in Bootstrap</title>
  </head>
  <body>
      <div class="container-fluid p-0">
          <div class="row no-gutters">
              <div class="col no-gutters">
                <div class="left-split">
                    <div class="left-layer-one">
                        <!-- Put Accordion In here -->
                        <!-- Coffee Accordion Start -->
                        <div class="accordion" id="coffee-accordion">
                            <div class="card">
                                <div class="card-header text-center" id="coffee-heading">
                                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne">
                                        Coffee
                                    </button>
                                    <div id="collapseOne" class="collpase show" aria-labelledby="headingOne" data-parent="coffee-accordion">
                                        <div class="card-body">
                                            <!-- form start -->

                                            <!-- form end -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Coffee Accordion End -->
                    </div>
                </div>
              </div>
              <div class="col no-gutters">
                <div class="right-split">
                    <div class="right-layer-one">
                        <!-- Put Accordion In Here  -->
                        <!-- Tea Accordion Start -->
                        <div class="accordion" id="tea-accordion">  
                            <div class="card">
                                <div class="card-header text-center" id="tea-heading">
                                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo">
                                        Tea
                                    </button>
                                    <div id="collapseTwo" class="collpase show" aria-labelledby="headingOne" data-parent="tea-accordion">
                                        <div class="card-body">
                                            <!-- form start -->
                                            <div class="form-row">
                                                <div class="col">
                                                    <label for="first-name">Name on Order</label>
                                                    <input type="text" name="first-name" id="first-name" class="form-control" placeholder="Name on Order" required>
                                                    <div class="valid-feedback">Please Include Name</div>
                                                    <label for="hot-or-cold">Hot or Cold</label>
                                                    <div class="form-check form-check-inline">
                                                        <div class="form-check-input" type="radio" name="inlineRadioOption" id="inlineRadioOne" value="option1"></div>
                                                        <label for="inLineRadioOne" class="form-check-label">Hot</label>

                                                    </div>

                                                </div>
                                                <div class="col"></div>
                                            </div>
                                            <!-- form end -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Tea Accordion End -->
                    </div>
                </div>
              </div>
          </div>


      </div>



    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
