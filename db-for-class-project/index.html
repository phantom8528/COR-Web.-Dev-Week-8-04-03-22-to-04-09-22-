<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>


    <title>COR Dev Db</title>
  </head>
  <body>
      <div class="container-fluid">
          <div class="row" id="row-1">
              <!-- Column for Image -->
              <div id="column-for-image" class="col-8">
                <img id="homepage-image" src="..." class="img-fluid" alt="...">
                  
              </div>

          </div>
          <div class="row" id="row-2">
              <!-- Column for Search Bar -->
              <div id="column-for-search" class="col-10">
                <input class="form-control" type="text" placeholder="Who Would You Like to Meet ?" aria-label="default input example">


              </div>
            
          </div>
          <div class="row" id="row-3">
              <!-- Column for Buttons -->
              <div id="column-for-buttons" class="col-6">
                <input id="show-all-btn" class="btn" type="submit" value="Show All">
                <input id="search-btn" class="btn" type="submit" value="Search">
              </div>

          </div>
          <div class="row" id="row-4">

          </div>
          <!-- NOTE: Consider addtional row to hold instructions on how to use the application -->

      </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->
